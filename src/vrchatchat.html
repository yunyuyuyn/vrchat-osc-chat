<!DOCTYPE html>
<html>
  <head>
    <title>VRchat - 聊天界面</title>
    <style>
      body {
        background: #f8f6fa;
        font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", Arial,
          sans-serif;
        margin: 0;
        padding: 0;
      }
      .main-flex {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        margin-top: 40px;
      }
      .chat-container {
        max-width: 420px;
        width: 420px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        height: 600px;
        overflow: hidden;
      }
      .chat-header {
        background: linear-gradient(90deg, #ffb6c1 0%, #f8b6e0 100%);
        color: #fff;
        padding: 18px 24px;
        font-size: 1.3em;
        font-weight: bold;
        letter-spacing: 2px;
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;
      }
      .chat-messages {
        flex: 1;
        padding: 24px 16px 12px 16px;
        overflow-y: auto;
        background: #f8f6fa;
      }
      .message {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 16px;
      }
      .bubble {
        background: linear-gradient(90deg, #ffb6c1 0%, #f8b6e0 100%);
        color: #333;
        padding: 12px 18px;
        border-radius: 16px 16px 4px 16px;
        max-width: 70%;
        font-size: 1em;
        box-shadow: 0 2px 8px 0 rgba(255, 182, 193, 0.08);
        word-break: break-all;
      }
      .chat-input-area {
        display: flex;
        padding: 16px;
        background: #fff;
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 18px;
        border-top: 1px solid #f0e6f6;
      }
      .chat-input {
        flex: 1;
        padding: 10px 14px;
        border: 1px solid #f8b6e0;
        border-radius: 8px;
        font-size: 1em;
        outline: none;
        background: #f8f6fa;
        margin-right: 10px;
        transition: border 0.2s;
      }
      .chat-input:focus {
        border: 1.5px solid #ffb6c1;
      }
      .send-btn {
        background: linear-gradient(90deg, #ffb6c1 0%, #f8b6e0 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 0 22px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 8px 0 rgba(255, 182, 193, 0.08);
        transition: background 0.2s;
      }
      .send-btn:hover {
        background: linear-gradient(90deg, #f8b6e0 0%, #ffb6c1 100%);
      }
      .side-panel {
        margin-left: 32px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.08);
        padding: 28px 24px 48px 24px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        min-width: 260px;
        box-sizing: border-box;
        padding-right: 32px;
      }
      .side-label {
        font-size: 1em;
        color: #ff7fae;
        margin-bottom: 8px;
        font-weight: bold;
      }
      .side-input {
        width: 90%;
        max-width: 260px;
        padding: 8px 12px;
        border: 1px solid #f8b6e0;
        border-radius: 8px;
        font-size: 1em;
        outline: none;
        background: #f8f6fa;
        margin-bottom: 12px;
        transition: border 0.2s;
      }
      .side-input:focus {
        border: 1.5px solid #ffb6c1;
      }
      .side-btn {
        background: linear-gradient(90deg, #ffb6c1 0%, #f8b6e0 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 6px 18px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        margin-right: 10px;
        margin-bottom: 10px;
        box-shadow: 0 2px 8px 0 rgba(255, 182, 193, 0.08);
        transition: background 0.2s;
      }
      .side-btn:hover {
        background: linear-gradient(90deg, #f8b6e0 0%, #ffb6c1 100%);
      }
      #customModal {
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal-mask {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(248, 246, 250, 0.3);
        backdrop-filter: blur(2.5px);
      }
      .modal-dialog {
        position: relative;
        min-width: 380px;
        max-width: 90vw;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.12);
        padding: 32px 32px 24px 32px;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", Arial,
          sans-serif;
        animation: modalIn 0.2s;
      }
      @keyframes modalIn {
        from {
          transform: translateY(40px) scale(0.98);
          opacity: 0;
        }
        to {
          transform: none;
          opacity: 1;
        }
      }
      .modal-title {
        font-size: 1.3em;
        font-weight: bold;
        margin-bottom: 12px;
        color: #222;
        letter-spacing: 1px;
      }
      .modal-content {
        font-size: 1em;
        color: #444;
        margin-bottom: 28px;
        line-height: 1.7;
        word-break: break-all;
      }
      .modal-actions {
        width: 100%;
        display: flex;
        justify-content: flex-end;
        gap: 18px;
      }
      .modal-btn {
        min-width: 80px;
        padding: 8px 0;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      .modal-btn-cancel {
        background: none;
        color: #ff7fae;
      }
      .modal-btn-cancel:hover {
        text-decoration: underline;
        background: #f8f6fa;
      }
      .modal-btn-main {
        background: linear-gradient(90deg, #ffb6c1 0%, #f8b6e0 100%);
        color: #fff;
        box-shadow: 0 2px 8px 0 rgba(255, 182, 193, 0.08);
      }
      .modal-btn-main:hover {
        background: linear-gradient(90deg, #f8b6e0 0%, #ffb6c1 100%);
      }
      .modal-close {
        position: absolute;
        right: 18px;
        top: 16px;
        font-size: 1.5em;
        color: #bbb;
        cursor: pointer;
        font-weight: bold;
        transition: color 0.2s;
        z-index: 2;
      }
      .modal-close:hover {
        color: #ff7fae;
      }
    </style>
  </head>
  <body>
    <div class="main-flex">
      <div class="chat-container">
        <div class="chat-header">VRchat</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-area">
          <input
            type="text"
            id="textInput"
            class="chat-input"
            placeholder="说点什么..."
            onkeydown="if(event.key==='Enter'){sendText();}"
          />
          <button class="send-btn" onclick="sendText()">发送</button>
        </div>
      </div>
      <div class="side-panel">
        <div class="side-label">服务器地址</div>
        <input
          type="text"
          id="ipInput"
          class="side-input"
          placeholder="如127.0.0.1:8080 或 http://..."
        />
        <button class="side-btn" onclick="saveServerUrl()">保存</button>
        <div class="side-label" style="margin-top: 10px">聊天记录</div>
        <button class="side-btn" onclick="clearMessages()">清空</button>
      </div>
    </div>
    <!-- 弹窗遮罩和弹窗本体 -->
    <div id="customModal" style="display: none">
      <div class="modal-mask"></div>
      <div class="modal-dialog">
        <div class="modal-close" onclick="closeModal()">&times;</div>
        <div class="modal-title" id="modalTitle"></div>
        <div class="modal-content" id="modalContent"></div>
        <div class="modal-actions" id="modalActions"></div>
      </div>
    </div>
    <script>
      // 默认服务器地址
      let serverUrl =
        localStorage.getItem("serverUrl") || "http://127.0.0.1:8080";
      document.getElementById("ipInput").value = serverUrl;

      // 加载历史消息
      function loadMessages() {
        const messages = JSON.parse(
          localStorage.getItem("chatMessages") || "[]"
        );
        const chatMessages = document.getElementById("chatMessages");
        chatMessages.innerHTML = "";
        messages.forEach((msg) => {
          appendMessage(msg);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      // 添加消息到聊天区
      function appendMessage(text) {
        const chatMessages = document.getElementById("chatMessages");
        const msgDiv = document.createElement("div");
        msgDiv.className = "message";
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = text;
        msgDiv.appendChild(bubble);
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      // 发送消息
      function sendText() {
        const input = document.getElementById("textInput");
        const text = input.value.trim();
        if (!text) return;
        appendMessage(text);
        // 存储到localStorage
        let messages = JSON.parse(localStorage.getItem("chatMessages") || "[]");
        messages.push(text);
        localStorage.setItem("chatMessages", JSON.stringify(messages));
        // 发送到后端
        fetch(serverUrl + "/send", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(text),
        })
          .then((response) => response.text())
          .then((data) => {
            // 可选：处理返回
          })
          .catch((error) => {
            console.error("Error:", error);
          });
        input.value = "";
        input.focus();
      }
      // 保存服务器地址
      function saveServerUrl() {
        let val = document.getElementById("ipInput").value.trim();
        if (!val) return;
        // 自动补全
        if (!/^https?:\/\//.test(val)) {
          val = "http://" + val;
        }
        // 自动补端口
        let urlObj;
        try {
          urlObj = new URL(val);
        } catch {
          showModal({
            title: "地址格式错误",
            content: "请输入正确的服务器地址！",
            confirmText: "知道了",
            onConfirm: function () {},
          });
          return;
        }
        if (!urlObj.port) {
          urlObj.port = "18080";
          val = urlObj.origin + ":18080";
        } else {
          val = urlObj.origin;
        }
        serverUrl = val;
        localStorage.setItem("serverUrl", serverUrl);
        showModal({
          title: "保存成功",
          content:
            "服务器地址已保存:<br><span style='color:#ff7fae'>" +
            serverUrl +
            "</span>",
          confirmText: "知道了",
          onConfirm: function () {},
        });
      }
      // 清空聊天记录
      function clearMessages() {
        showModal({
          title: "清空聊天记录",
          content: "确定要清空所有聊天记录吗？",
          cancelText: "取消",
          confirmText: "清空",
          onCancel: function () {},
          onConfirm: function () {
            localStorage.removeItem("chatMessages");
            loadMessages();
          },
        });
      }
      // 初始化
      loadMessages();

      // 打开弹窗
      function showModal({
        title,
        content,
        onCancel,
        onConfirm,
        confirmText = "确定",
        cancelText = "取消",
      }) {
        document.getElementById("modalTitle").innerText = title || "";
        document.getElementById("modalContent").innerHTML = content || "";
        const actions = document.getElementById("modalActions");
        actions.innerHTML = "";
        // 取消按钮
        if (onCancel) {
          const cancelBtn = document.createElement("button");
          cancelBtn.className = "modal-btn modal-btn-cancel";
          cancelBtn.innerText = cancelText;
          cancelBtn.onclick = function () {
            closeModal();
            onCancel();
          };
          actions.appendChild(cancelBtn);
        }
        // 主按钮
        if (onConfirm) {
          const mainBtn = document.createElement("button");
          mainBtn.className = "modal-btn modal-btn-main";
          mainBtn.innerText = confirmText;
          mainBtn.onclick = function () {
            closeModal();
            onConfirm();
          };
          actions.appendChild(mainBtn);
        }
        document.getElementById("customModal").style.display = "flex";
      }
      // 关闭弹窗
      function closeModal() {
        document.getElementById("customModal").style.display = "none";
      }
    </script>
  </body>
</html>
